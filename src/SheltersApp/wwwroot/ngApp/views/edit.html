<h2>Editing Animal</h2>

{{controller.animal.name}}
<h3>{{controller.animal.bio}}</h3>
<form ng-submit="controller.editAnimal()">
    <div>
        <label for="name">Name:</label>
        <input id="name" ng-model="controller.animalToEdit.name" />
    </div>
    
        <label for="bio">Bio:</label>
 <div>
    <textarea ng-model="controller.animalToEdit.bio" id="bio" cols="50" rows="6"></textarea>
</div>
    <br />
        <input type="submit" value="Save" />

</form>
